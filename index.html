<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e41be4bf7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Homepage</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Entre com sem nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Entre com sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>

        <div class="conteudo">
            <span>Ou conecte-se  com sua Rede Social</span>
            <div class="social-field">
                <div class="social-field-twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        Entre com seu Twitter
                    </a>
                </div>
                <div class="social-field-facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Entre com seu Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
